<div class="container">
    <div class="title">
        <h2 class="title-h2">ADD TODO</h2>
        <div class="input-container">
            <input type="text" placeholder="Add a todo..." id="newTodo">
            <button class="btn-add" (click)="addTodo()">Add</button>
        </div>
    </div>
    <hr>
    <div class="list-container">
        <h2 class="list-h2">TODO LIST</h2>
        <div class="todos-list">
            <div class="todos" *ngFor="let todo of todos">
                <p>* {{ todo.description }}</p>
                <div class="todo-btns">
                    <button class="btn-todo-update" (click)="goToUpdateTodo(todo.id)">UPDATE</button>
                    <button class="btn-todo-delete" (click)="deleteTodo(todo.id)">DELETE</button>
                </div>
            </div>
        </div>
    </div>    
</div>
